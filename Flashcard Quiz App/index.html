<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>

    <div class="flashcard" id="flashcard">
      <div class="card-inner" id="card-inner">
        <div class="card-front">
          <p class="question" id="card-question">Loading...</p>
        </div>
        <div class="card-back">
          <p class="answer" id="card-answer">Answer</p>
        </div>
      </div>
    </div>

    <button id="toggle-answer">Show Answer</button>

    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>

    <div class="crud-controls">
      <button id="add-btn">Add</button>
      <button id="edit-btn">Edit</button>
      <button id="delete-btn">Delete</button>
    </div>
  </div>

  <!-- Modal for Add/Edit Flashcards -->
  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Add Flashcard</h2>
      <input type="text" id="modal-question" placeholder="Enter question" />
      <input type="text" id="modal-answer" placeholder="Enter answer" />
      <div class="modal-buttons">
        <button id="save-btn">Save</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
